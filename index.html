<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mahedi Hasan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-top: 70px;
      padding-bottom: 70px;
      background-color: #fff;
      color: #222;
    }
    nav {
      background-color: #1f77b4;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      font-size: 1.1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .search-bar-container {
      display: flex;
      justify-content: flex-end;
      max-width: 1100px;
      margin: 5rem auto 0 auto;
      padding: 0 1.5rem;
    }

    .search-bar-container form {
      display: flex;
      gap: 0.5rem;
    }

    .search-bar-container input[type="text"] {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .search-bar-container button {
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      border: none;
      background-color: #1f77b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="research.html">Research</a>
    <a href="teaching.html">Teaching</a>
    <a href="resources.html">Open Resources</a>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar-container">
    <form action="#" method="get" id="site-search-form">
      <input type="text" name="q" placeholder="Search this site..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Content Container -->
  <div class="container">
    <h1>Welcome to Mahedi Hasan's Academic Website</h1>
    <p>This is a placeholder for your main content...</p>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Mahedi Hasan | Designed for academic use
  </footer>

  <!-- Fuse.js for Search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script>
    const pages = [
      {
        title: "Research",
        content: "Seismic event classification, change point detection, graph neural networks.",
        url: "research.html"
      },
      {
        title: "Teaching",
        content: "Courses taught: Discrete Math, Multivariate Statistics, Statistical Methods.",
        url: "teaching.html"
      },
      {
        title: "Open Resources",
        content: "Learning materials, seminar info, workshops, and career guidance.",
        url: "resources.html"
      }
    ];

    const fuse = new Fuse(pages, {
      keys: ["title", "content"],
      threshold: 0.3
    });

    const form = document.getElementById('site-search-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const query = form.querySelector('input[name="q"]').value;
      const results = fuse.search(query);

      if (results.length > 0) {
        // Redirect to the best matching page
        window.location.href = results[0].item.url;
      } else {
        alert("No results found. Try different keywords.");
      }
    });
  </script>
</body>
</html>
